site_name: Code en Stock
site_description: Des astuces, des cheatsheets
nav:
  - Home: index.md
  - Docker: docker.md
  - DOTNET Core:
      - Razor: dotnet/razor.md
  - Git:
      - gitignore:
          - Projet Laravel et Vue3: git/gitignore/laravelvue.md
      - Authentification Git: git/auth.md
      - CheatSheet: git/git.md
  - Google:
      - Search Engine Tips: google/search.md
  - JavaScript:
      - AlpineJS: js/alpinejs.md
      - Vue3 Composition Api: js/vue3.md
  - Laravel: laravel.md
  - Linux:
      - Vi-Vim: vim.md
  - Python: python.md
theme:
  name: "material"
  locale: fr
  highlightjs: true
  color_mode: auto
markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
